<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Race register form</title>
  </head>
  <body>
    <h1><b>Race Registration</b></h1>
    <!--!Below is the first and last name prompt-->
    <div>
      <label for="First name">First Name</label>
      <input type="text" id="First name" placeholder="First name" />
      <label for="Last name">Last name</label>
      <input type="text" id="Last name" placeholder="Last name" />
    </div>
   
    <!--! Below is the selection type for race-->
    <div>
      <p>
      Select a race:

      <div>
        <input type="radio" id="5krun" name="run" value="5k run" checked/>
        <label for="5krun">Fun run 5k</label>
      </div>
      <div>
        <input type="radio" name="run" id="half" value="half run"/>
        <label for="half">Half Marathon</label>
      </div>
      <div>
        <input type="radio" name="run" id="full" value="full run"/>
        <label for="full">Full Marathon</label>
      </div>
    </p>
    </div>
    <!--! Below is Email and password-->
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter you'r email" required />
      <label for="pass">Password:</label>
      <input type="password" id="pass" placeholder="Enter your password" minlength="4" required />
      
    </div>
    <div>
      
        <div>

          <label for="age selector">Select Age Group:</label>
          <select name="age" id="age-selecet">
          <option value="">--Please pick age group--</option>
          <option value="under 18">Under 18</option>
          <option value="18-30">18-39</option>
          <option value="30-50">30-50</option>
          <option value="50+">50+</option>
          <button>Register</button>
        </div>
  

    </div>
  </body>
</html>
